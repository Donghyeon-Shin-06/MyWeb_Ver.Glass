    <script>
      const display = document.getElementById("display");
const keys = document.querySelector(".keys");

let first = null;         // 이전 값
let op = null;            // 현재 연산자
let waitingSecond = false; // 연산자 누른 직후면 다음 숫자는 새로 입력

function setDisplay(v) {
  display.value = String(v);
}

function inputDigit(d) {
  if (waitingSecond) {
    setDisplay(d);
    waitingSecond = false;
    return;
  }
  const cur = display.value;
  setDisplay(cur === "0" ? d : cur + d);
}

function clearAll() {
  first = null;
  op = null;
  waitingSecond = false;
  setDisplay("0");
}

function compute(a, operator, b) {
  if (operator === "+") return a + b;
  if (operator === "-") return a - b;
  if (operator === "×") return a * b;
  if (operator === "÷") return b === 0 ? "Error" : a / b;
  return b;
}

function handleOperator(nextOp) {
  const cur = Number(display.value);

  if (first === null) {
    first = cur;
  } else if (op && !waitingSecond) {
    const result = compute(first, op, cur);
    if (result === "Error") {
      setDisplay("Error");
      first = null;
      op = null;
      waitingSecond = true;
      return;
    }
    first = result;
    setDisplay(result);
  }

  op = nextOp;
  waitingSecond = true;
}

function doEqual() {
  if (op === null || first === null) return;
  const cur = Number(display.value);

  const result = compute(first, op, cur);
  if (result === "Error") {
    setDisplay("Error");
    first = null;
    op = null;
    waitingSecond = true;
    return;
  }

  setDisplay(result);
  first = result;          // 연속 계산 대비
  waitingSecond = true;
}

keys.addEventListener("click", (e) => {
  const btn = e.target.closest("button");
  if (!btn) return;

  const key = btn.dataset.key;

  if (key >= "0" && key <= "9") inputDigit(key);
  else if (key === "C") clearAll();
  else if (key === "=") doEqual();
  else if (key === "+" || key === "-" || key === "×" || key === "÷") handleOperator(key);
});

clearAll();
    </script>
